{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Turma CC 2025</title>
  <link rel="shortcut icon" href="{% static 'img/lider-do-time.png' %}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
    :root {
    --primary-color: #046144;
    --primary-hover: #034b38;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f8f9fa;
    height: 100vh;
    display: flex;
    align-items: center;
    background-image: url('{% static "img/login.jpg" %}');
    background-size: cover;
    background-position: center;
  }
  .login-container {
    max-width: 500px;
    width: 100%;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    background-color: rgba(255, 255, 255, 0.95);
  }
  .brand-logo {
    text-align: center;
    margin-bottom: 2rem;
  }
  .brand-logo i {
    font-size: 2.5rem;
    color: var(--primary-color);
  }
  .brand-logo h2 {
    font-weight: 700;
    color: var(--primary-color);
    margin-top: 1rem;
  }
  .form-control {
    height: 50px;
    border-radius: 8px;
    padding-left: 15px;
  }
  .btn-login {
    height: 50px;
    border-radius: 8px;
    font-weight: 600;
    background-color: var(--primary-color);
    border: none;
  }
  .btn-login:hover {
    background-color: var(--primary-hover);
  }
  .input-group-text {
    background-color: transparent;
    border-right: none;
  }
  .form-control:focus {
    box-shadow: 0 0 0 0.25rem rgba(4, 97, 68, 0.25);
    border-color: var(--primary-color);
  }
  .password-toggle {
    cursor: pointer;
    background-color: transparent;
    border-left: none;
  }
  .footer-links {
    text-align: center;
    margin-top: 1.5rem;
    font-size: 0.9rem;
  }
  .footer-links a {
    color: #6c757d;
    text-decoration: none;
  }
  .footer-links a:hover {
    color: var(--primary-color);
  }

</style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="login-container">
          <div class="brand-logo">
            <i class="fas fa-laptop-code"></i>
            <h2>Turma CC 2025</h2>
            <p class="text-muted">Acesse com seu número de matrícula</p>
          </div>
          
          <form action="{% url 'login' %}" method="post"> {% csrf_token %}
            <div class="mb-4">
              <label for="matricula" class="form-label">Matrícula</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                <input type="number" class="form-control" name="matricula" placeholder="Digite sua matrícula" required>
              </div>
            </div>
            <button type="submit" class="btn btn-login w-100 mb-3 text-white">
              <i class="fas fa-sign-in-alt me-2"></i> Acessar Sistema
            </button>
            {% if mensagem %}
                <div class="alert alert-danger mt-2">{{ mensagem }}</div>
            {% endif %}
          </form>
          <div class="footer-links">
            <p class="mb-2">
              Problemas para acessar? 
              <a 
                href="https://api.whatsapp.com/send?phone=5591993526939&text=Ol%C3%A1%2C%20estou%20com%20problemas%20para%20acessar%20o%20sistema.%20Pode%20me%20ajudar%3F" 
                target="_blank" 
                style="color: var(--primary-color);"
              >
                Contate o administrador
              </a>
            </p>
          </div>                  
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
  <script>
    window.addEventListener('load', function () {
      setTimeout(() => {
        const loader = document.getElementById('preloader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.5s ease';
          setTimeout(() => loader.style.display = 'none', 500);
        }
      }, 2000);
    });
  </script>  
</body>
</html>
